<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <header>
            <h1>SLOT MACHINE</h1>
            <h2>Maximum Bet $100</h2>
            <h2>Minimum Bet $10</h2>
        </header>
    </div>

    <div class="slot-machine">
        <section id="slot-display">
            <span id="slot-symbol">🍒</span>
            <span id="slot-symbol">🍋</span>
            <span id="slot-symbol">🍊</span>
            <span id="slot-symbol">🍇</span>
            <span id="slot-symbol">🔔</span>
            <span id="slot-symbol">💎</span> 
        </section>
    </div>

    <div>
        <button id="spin-button">Spin</button>
        <button id="cashout-button">Cashout</button>
        <input type="number" id="bet-input" placeholder="Bet Amount">
        <input type="number" id="credit-input" placeholder="Credit Amount">
        <input type="number" id="win-input" placeholder="Win Amount">
      </div>

    <div id="message" class="center message">
        !!You Won!!
    </div>
</body>
</html>
