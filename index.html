<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script defer src="app.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

<body>
    <div>
        <header>
            <h1>SLOT MACHINE</h1>
            <h2>Maximum Bet $100</h2>
            <h2>Minimum Bet $10</h2>
        </header>
    </div>

    <div id="slotMachine">
        <div class="slot">
            <span id="slot1"></span>
        </div>
        <div class="slot">
            <span id="slot2"></span>
        </div>
        <div class="slot">
            <span id="slot3"></span>
        </div>

    <input type="number" id="bet-Input" placeholder="Bet Amount" onchange="inputBoxVal()">

    <label id="result"></label>
    <label id="credit-input" class="credit_input"></label>
    <button id="cashoutButton">Cashout</button>
    </div>
